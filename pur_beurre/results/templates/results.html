{% extends "base_results.html" %}

{% block page_content_extended %}
<section class="page-section" id="results">
	<div class="container">
		<h2 class="text-center">Vous pouvez remplacer cet aliment par :</h2>
		<div class="row justify-content-center">
			{% for product in products %}
			<div class="col-md-4 col-sm-12">
				<a href="./product?code={{ product.code }}"><span id="nutrition-grades-bubble">{{ product.nutrition_grades }}</span><img src="{{ product.image_url }}"/><p>{{ product.product_name }}</p></a>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
{% endblock %}
