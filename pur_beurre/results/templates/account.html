{% extends "base.html" %}

{% block page_content %}
<header class="masthead" id="masthead-product" style="background: linear-gradient(to bottom, rgba(0, 0, 0, 0.67) 0%, rgba(0, 0, 0, 0.67) 100%), rgb(0,0,0);">
	<div class="container h-100">
		<div class="row h-50 align-items-center justify-content-center text-center">
			<div class="col-lg-10 align-self-end">
				<h1 class="text-uppercase text-white font-weight-bold">{{ user.first_name }} {{ user.last_name }}</h1>
			</div>
		</div>
	</div>
</header>
<section class="page-section bg-primary" id="product">
	<div class="container">
		<div class="row justify-content-center">
			<p>{{ user.email }}</p>
		</div>
	</div>
</section>
{% endblock %}
