{% extends "base.html" %}

{% block page_content %}
<section class="page-section bg-primary" id="login">
	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				{% if error %}
				<p><strong>Utilisateur inconnu ou mauvais de mot de passe.</strong></p>
				{% endif %}

				{% if user.is_authenticated %}
				<p>Vous êtes connecté, {{ user.username }} !</p>
				{% else %}
				<form method="post" action="./user_auth">
    				{% csrf_token %}
    				{{ form.as_p }}
    				<input type="submit" value="Connexion"/>
				</form>
				<a href="./user_reg">S'inscrire</a>
				{% endif %}
				{% endblock %}
			</div>
		</div>
	</div>
</section>
