{% extends "base.html" %}

{% block page_content %}
<header class="masthead" id="masthead-product" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.67) 0%, rgba(0, 0, 0, 0.67) 100%), url('/static/assets/img/bg-masthead.jpg');">
	<div class="container h-100">
		<div class="row h-50 align-items-center justify-content-center text-center">
			<div class="col-lg-10 align-self-end">
				<h1 class="text-uppercase text-white font-weight-bold">Mes Aliments</h1>
			</div>
		</div>
	</div>
</header>
<section class="page-section" id="results">
	<div class="container">
		<h2 class="text-center">Vos aliments substitu√©s :</h2>
		<br><br>
		<div class="row justify-content-center text-center">
			{% for product in subs %}
			<div id="product-col" class="col-md-4 col-sm-12">
				<a href="./product?code={{ product.code }}">
					<span id="nutrition-grades-bubble" style="background-color: var(--ng_{{ product.nutrition_grades }});">{{ product.nutrition_grades }}</span>
					<img id="product-img" src="{{ product.image_url }}"/><p>{{ product.product_name }}</p>
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
</section>

{% endblock %}
